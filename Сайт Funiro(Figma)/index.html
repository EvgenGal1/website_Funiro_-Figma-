<!DOCTYPE html><html lang="ru">  <head>  <!-- тип документа и кодировка. как обработать -->  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- область просмотра - мобильная отзывчивость. физическая ширина устройства(отл для мобил), макс. масштаб, масштабируется пользователем -->  <meta    name="viewport"    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />  <meta name="author" content="EvGen Gal" />  <!-- описание(150 символов). для поисковых систем - сниппет поисковой выдачи. Также SEO. -->  <meta name="description" content="Описание" />  <!-- для поисковых систем. указания ключевых слов на странице -->  <meta name="keywords" content="Ключевые слова" />  <!-- для поисковых роботов. индексировать страницы, отношения к ссылкам на странице(проиндексирована, перейти по ссылкам) -->  <meta name="robots" content="index,follow" />  <!-- иконка -->  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />  <!-- подключение стилей CSS -->  <link rel="stylesheet" href="css/style.min.css" />  <!-- названия страницы. для поисковых систем. названия закладки -->  <title>Funiro(Figma)</title></head>  <body>    <div class="wrapper">      <header class="header">  <!-- объсн позже. JS решен-->  <div class="header__wrapper">    <!-- огран контейнер -->    <div class="header__container _container">      <!-- тело. контейнер -->      <div class="header__body">        <!-- лого и меню -->        <div class="header__main">          <!-- лого -->          <a href="" class="header__logo">12Funiro.</a>          <!-- снипет menu - стандарт menu -->          <div class="header__menu menu">            <!-- меню ссылок -->            <nav class="menu__body">              <!-- список верхнего уровня -->              <ul data-spollers="768,max" class="menu__list">                <!-- первый пункт -->                <li class="menu__item">                  <a href="" class="menu__link">Products</a>                  <!-- стрелка отдельно для TOUCH и PC + data_spoller(сполер) -->                  <!-- _icon-arrow-down техклас для стрелки вниз (icon.scss)-->                  <button                    data-spoller                    type="button"                    class="menu__arrow _icon-arrow-down"                  ></button>                  <!-- список второго уровня -->                  <ul class="menu__sub-list">                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Product #1</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Product #2</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Product #3</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Product #4</a>                    </li>                  </ul>                </li>                <!-- второй пункт -->                <li class="menu__item">                  <a href="" class="menu__link">Rooms</a>                  <button                    data-spoller                    type="button"                    class="menu__arrow _icon-arrow-down"                  ></button>                  <ul class="menu__sub-list">                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Room #1</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Room #2</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Room #3</a>                    </li>                    <li class="menu__sub-item">                      <a href="" class="menu__sub-link">Room #4</a>                    </li>                  </ul>                </li>                <li class="menu__item">                  <a href="" class="menu__link">Inspirations</a>                </li>              </ul>            </nav>          </div>        </div>        <!-- поиск. для адапт поиск скрываем, остав иконку -->        <div class="header__search">          <!-- общий объ -->          <div class="search-form">            <!-- кнп появ при скрывании поиска -->            <!-- _icon-search техклас подтянет иконку -->            <button              type="button"              class="search-form__icon _icon-search"            ></button>            <!-- форма поиска -->            <form action="#" class="search-form__item">              <!-- кнп, выглядит также как иконка. тот же техклас -->              <button                type="submit"                class="search-form__btn _icon-search"              ></button>              <!-- ввод. data-value(заполнитель - старт шаблон) -->              <input                autocomplete="off"                type="text"                name="form[]"                data-value="Search for minimalist chair"                class="search-form__input"              />            </form>          </div>        </div>        <!-- контакты -->        <div class="header__actions actions-header">          <!-- избранное + иконка -->          <a            href=""            class="              actions-header__item actions-header__item_favorites              _icon-favorite            "          ></a>          <!-- корзина активная с добавления. -->          <div class="actions-header__item cart-header">            <!-- иконка -->            <a href="" class="cart-header__icon _icon-cart"></a>            <!-- будущий выпадающий список -->            <div class="cart-header__body">              <!-- список с товарами, попадают ч/з JS-->              <ul class="cart-header__list cart-list"></ul>            </div>          </div>          <!-- автар -->          <a            href=""            class="actions-header__item actions-header__item_user _ibg"          >            <picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.jpg" alt="Avatar" /></picture>          </a>        </div>        <!-- кнп бургера отдельно -->        <button type="button" class="icon-menu">          <span></span>          <span></span>          <span></span>        </button>      </div>    </div>  </div></header>      <main class="page">      </main>      <footer class="footer">  <div class="footer__container _container">    <!-- <div class="footer__body">			<div class="footer__main">				<a href="" class="footer__logo _footer-title">Funiro.</a>				<div class="footer__text">Worldwide furniture store since 2020. We sell over 1000+ branded products on our website</div>				<div class="footer__contacts contacts-footer">					<a href="" class="contacts-footer__item _icon-location">Sawojajar Malang, Indonesia</a>					<a href="tel:+62894563455" class="contacts-footer__item _icon-phone">+6289 456 3455</a>					<a href="https://www.funiro.com" target="_blank" class="contacts-footer__item">www.funiro.com</a>				</div>			</div>			<div data-spollers="768,max" class="footer__menu menu-footer">				<div class="menu-footer__column">					<button type="button" data-spoller class="menu-footer__title _footer-title">Menu</button>					<ul class="menu-footer__list">						<li><a href="" class="menu-footer__link">Products</a></li>						<li><a href="" class="menu-footer__link">Rooms</a></li>						<li><a href="" class="menu-footer__link">Inspirations</a></li>						<li><a href="" class="menu-footer__link">About Us</a></li>						<li><a href="" class="menu-footer__link">Terms & Policy</a></li>					</ul>				</div>				<div class="menu-footer__column">					<button type="button" data-spoller class="menu-footer__title _footer-title">Account</button>					<ul class="menu-footer__list">						<li><a href="" class="menu-footer__link">My Account</a></li>						<li><a href="" class="menu-footer__link">Checkout</a></li>						<li><a href="" class="menu-footer__link">My Cart</a></li>						<li><a href="" class="menu-footer__link">My catalog</a></li>					</ul>				</div>				<div class="menu-footer__column">					<button type="button" data-spoller class="menu-footer__title _footer-title">Stay Connected</button>					<ul class="menu-footer__list">						<li><a href="" class="menu-footer__link">Facebook</a></li>						<li><a href="" class="menu-footer__link">Instagram</a></li>						<li><a href="" class="menu-footer__link">Twitter</a></li>					</ul>				</div>			</div>			<div class="footer__subscribe subscribe">				<div class="subscribe__title _footer-title">Stay Updated</div>				<form data-message="subscribe" data-test action="#" class="subscribe__form">					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Enter your email" class="subscribe__input _req _email">					<button type="submit" class="subscribe__button _icon-send"></button>				</form>			</div>		</div> -->  </div></footer>    </div>    <div class="popup popup_popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div> <!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>  </body></html>
